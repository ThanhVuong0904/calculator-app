<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/active1.css">
  <link rel="stylesheet" href="./css/active2.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-title">
        <h1>Calc</h1>
      
        <div class="toggle">
          <p>Theme</p>
          <div class="num">
            <span id="1">1</span>
            <span id="2">2</span>
            <span id="3">3</span>
            <div class="bg-num">
              <div class="circle"></div>
            </div>
          </div>
          
        </div>
      </div>

      <div class="calculator-output">
          <input type="text" name="text" id="output">
      </div>

      <div class="calculator-body">
        <div class="btn">
          <button class="item number" >7</button>
          <button class="item number" >8</button>
          <button class="item number">9</button>
          <button class="item del">DEL</button>
          <button class="item number">4</button>
          <button class="item number">5</button>
          <button class="item number">6</button>
          <button class="item sum">+</button>
          <button class="item number">1</button>
          <button class="item number">2</button>
          <button class="item number">3</button>
          <button class="item ">-</button>
          <button class="item ">.</button>
          <button class="item number">0</button>
          <button class="item ">/</button>
          <button class="item" value="*">x</button>
          <button class="item reset">RESET</button>
          <button class="item equal">=</button>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="./script.js/app.js"></script>
<script src="./script.js/calculator.js"></script>
</html>
